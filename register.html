<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <!-- My css -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/registration.css" />
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/8e26b4230d.js" crossorigin="anonymous"></script>
</head>


<body class="mainBody reg_BackgroundCol">
    <!-- Navbar -->
    <section>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a href="#">
                        <img class="logoImg" src="./images/fist-bump 128.png" />
                    </a>
                    <a class="navbar-brand">
                        <p class="landingPageTitle">Roomies</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto px-5">
                            <a class="nav-link navbarFnt" href="#">About Us</a>
                            <a class="nav-link navbarFnt" href="#">Contact Us</a>
                            <a class="nav-link navbarFnt" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                                Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <!-- Navbar ends -->


    <!-- Registration Page -->
    <div class="container r_page1">
        <form id="registration-form">
            <!-- USERNAME -->
            <div class="container" id="step-1">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-center r_txtAlign" style="color:black;">
                            <p class="r_name">What should we call you.</p>
                            <input type="text" class="form-control r_inputBar text-center" id="name" name="name"
                                placeholder="Enter your Username..." />
                        </div>
                        <!-- <hr class="r_horizantalLine" /> -->
                        <div class="text-center">
                            <button type="button" class="btn r_signUp" id="next-1"> Sign Up <i
                                    class="fa-solid fa-angles-right"></i></button>
                        </div>
                    </div>
                    <div class="col-md-6 text-center r_homeImg">
                        <img src="./images/home-image.webp" alt="Image" class="r_imgSetting" />
                    </div>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="container" id="step-2" style="display:none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-center r_txtAlign" style="color:black;">
                            <p class="r_name">Let's Make your Account more Secure.</p>
                            <input type="password" class="form-control r_inputBar text-center" id="pass" name="pass"
                                placeholder="Enter your Password..." />
                        </div>
                        <hr class="r_horizantalLine" />
                        <button type="button" class="btn r_btnDesign" id="back-2"> <i
                                class="fa-sharp fa-solid fa-angles-left"></i> Back
                        </button>
                        <button type="button" class="btn r_btnDesign r_btnAlign" id="next-2"> Next <i
                                class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                    <div class="col-md-6 text-center r_homeImg">
                        <img src="./images/home-image.webp" alt="Image" class="r_imgSetting" />
                    </div>
                </div>
            </div>

            <!-- NAME-DOB-GENDER -->
            <div class="container" id="step-3" style="display:none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-center r_txtAlign">
                            <p class="r_name" style="color:black;">Um, When you landed on Earth ?? </p>
                            <div class="row">
                                <div class="col-md-6 r_dobAlign">
                                    <label for="" class="r_dob">Date of Birth</label>
                                </div>
                                <div class="col-md-6 r_dobAlign" style="margin-bottom:1rem ;">
                                    <input type="Date" name="DateOfBirth" id="dob" class="r_dobBar">
                                </div>
                            </div>
                        </div>
                        <hr class="r_horizantalLine" />
                        <button type="button" class="btn r_btnDesign" id="back-3"> <i
                                class="fa-sharp fa-solid fa-angles-left"></i> Back
                        </button>
                        <button type="button" class="btn r_btnDesign r_btnAlign" id="next-3"> Next <i
                                class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                    <div class="col-md-6 text-center r_homeImg">
                        <img src="./images/home-image.webp" alt="Image" class="r_imgSetting" />
                    </div>
                </div>
            </div>

            <div class="container" id="step-4" style="display:none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            
                            <div class="col-md-6 r_dobAlign">
                                <label for="" class="r_dob">Gender</label>
                            </div>
                            <div class="col-md-6 r_dobAlign" style="margin-bottom:1rem; text-align: left;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        Prefer not to say
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr class="r_horizantalLine" />
                        <div class="text-center">
                            <button type="button" class="btn r_btnDesign" id="back-4"> <i
                                    class="fa-sharp fa-solid fa-angles-left"></i> Back
                            </button>
                            <button type="button" class="btn r_btnDesign r_btnAlign" id="next-4"> Next <i
                                    class="fa-solid fa-angles-right"></i>
                            </button>

                        </div>
                    </div>
                    <div class="col-md-6 text-center r_homeImg">
                        <img src="./images/home-image.webp" alt="Image" class="r_imgSetting" />
                    </div>
                </div>
            </div>
















            <div class="container" id="step-5" style="display:none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group text-center r_txtAlign" style="color:black;">
                            <p class="r_name">That's it Last Step.</p>
                            <input type="email" class="form-control r_inputBar text-center" id="email" name="email"
                                placeholder="Enter your Mail Id..." />
                            <input type="tel" class="form-control r_inputBar text-center" id="number" name="number"
                                placeholder="Enter your Mobile Number..." />
                        </div>
                        <hr class="r_horizantalLine" />
                        <div class="text-center">
                            <button type="button" class="btn r_btnDesign" id="back-5"> <i
                                    class="fa-sharp fa-solid fa-angles-left"></i> Back
                            </button>
                            <button type="button" class="btn r_btnDesign r_btnAlign" id="next-5"> Submit <i
                                    class="fa-solid fa-thumbs-up"></i></button>

                        </div>
                    </div>
                    <div class="col-md-6 text-center r_homeImg">
                        <img src="./images/home-image.webp" alt="Image" class="r_imgSetting" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Registration Page Ends -->



    <!-- Login Page -->
    <section>
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    required />
                                <div id="emailHelp" class="form-text">
                                    We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Page Ends-->









    <!-- Some script for changing content of registration page -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- My Script -->
    <script src="./js/index.js"></script>
    <script src="./js/register.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>


</body>

</html>
