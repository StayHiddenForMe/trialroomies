<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Style for the logo */
        .logo {
            margin-top: 20px;
            margin-left: 20px;
        }

        /* Style for the navbar */
        .navbar {
            margin-bottom: 0;
            background-color: #ffffff;
            border: none;
        }

        /* Style for the image */
        .center-left {
            text-align: center;
        }

        .center-left img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the text */
        .center-right {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for the signup button */
        .signup-button {
            margin-top: 20px;
            text-align: center;
        }

        /* Media query for mobile devices */
        @media (max-width: 767px) {
            .center-left {
                text-align: center;
                margin-bottom: 20px;
            }

            .center-left img {
                max-width: 100%;
                height: auto;
                margin-top: 20px;
            }

            .center-right {
                text-align: center;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" class="logo"></a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 center-left">
                <img src="./images/LandingPageImage.png" alt="Image">
            </div>
            <div class="col-md-6 center-right">
                <h1>Welcome to our website</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut orci non mauris sodales molestie.
                    Duis sed eleifend libero, sit amet pharetra nibh. Integer ac ipsum quis purus bibendum pharetra.</p>
            </div>
        </div>
    </div>
</body>
</html>
